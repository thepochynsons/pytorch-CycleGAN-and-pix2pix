[experiment]
name=exp3_cywis_base_norm
type=image-segmentation-2d

[data]
input-folder=./segm_net/data/segmentador-hernanScatV2LD/
labels-folder=./segm_net/data/segmentador-hernanScatV2LD/
output-folder=./segm_net/models/
results-folder=./segm_net/results/
classes= background,artery,gallbladder,kidney,liver,spleen
dic-keys=background,bones,artery,pancreas,gallbladder,kidney,surrenalGland,liver,spleen
dic-values=0,1,2,3,4,5,6,7,8

[data-split]
type=hold-out
split-file=./segm_net/config_files/miccai2020.ini

[architecture]
model=unet
input-size=256
num-classes=6
batch-norm=True
activation-unit=relu
activation-function=Softmax2d
normalization=Normalize

[training]
epochs=150
batch-size=16
learning-rate=0.001
dropout=0
early-stopping=False
evaluation-metric=dice
evaluation-metric-mode=max
loss=CrossEntropyLoss
optimizer=Adam
augmentation=True
sample-for-validation=6
scheduler=ReduceLROnPlateau


[early-stopping]
patience=10

[visualization]
library=visdom
hostname=192.168.7.23
port=8097

[CrossEntropyLoss]
weights=1,1,1,1,1,1

[data-augmentation]
transformations=RandomHorizontalFlip

[RandomHorizontalFlip]
p=0.5

[Normalize]
mean=0.5, 
std=0.5, 
